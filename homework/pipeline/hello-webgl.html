<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Hello WebGL</title>
        <link rel="stylesheet" href="hello-webgl.css" />
    </head>
    <body>
        <h1>Hello WebGL!</h1>

        <p>Youâ€™ll need a WebGL-capable web browser to see anything here;
            instructions can be found in this
            <a href="http://www.khronos.org/webgl/wiki/Getting_a_WebGL_Implementation">official
            WebGL wiki page</a>.</p>

        <canvas id="hello-webgl" width="256" height="256">
            Sorry, your web browser does not appear to support
            the <code>canvas</code> element, either.
        </canvas>

        <!-- jQuery makes some things more convenient. -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <!-- GLSLUtilities is a starting point for holding functionality that
             is common to many WebGL programs. -->
        <script src="glsl-utilities.js"></script>

        <!-- Shapes is a library that generates "canned" shapes. -->
        <script src="shapes.js"></script>

        <!-- Set up shaders: we've placed the source in script elements for
            simplicity.  Shaders are ideally kept in separate files for easier
            maintenance, but in that situation, additional code and security
            constraints are involved. -->

        <!-- The vertex shader is a complete pass-through. -->
        <script id="vertex-shader" type="x-shader/x-vertex">
            #ifdef GL_ES
            precision highp float;
            #endif

            attribute vec3 vertexPosition;

            void main(void) {
                gl_Position = vec4(vertexPosition, 1.0);
            }
        </script>

        <!-- The fragment shader produces a single unconditional color. -->
        <script id="fragment-shader" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            uniform vec3 color;

            void main(void) {
                gl_FragColor = vec4(color, 1.0);
            }
        </script>
        <script src="matrix4x4.js"></script>
        
        <!-- This script sets up the specific scene for this page. -->
        <script src="hello-webgl.js"></script>

        <!-- JD: This part becomes much more robust and useful if
                 done as a QUnit test suite. -->
        <script>
           [ 0.0, 0.0, 0.0, 0.0 ],
           [ 0.5, 0.0, -0.75, 0.0 ],
           [ 0.0, 0.5, 0.0, 0.0 ]
           var m = new Matrix4x4();
           m.array[0] = 0.0;
           m.array[1] = 0.5;
           m.array[2] = 0.0;
           m.array[3] = 0.0;
           
           m.array[4] = 0.0;
           m.array[5] = 0.0;
           m.array[6] = 0.5;
           m.array[7] = 0.0;
           
           m.array[8] = 0.0;
           m.array[9] = -0.75;
           m.array[10] = 0.0;
           m.array[11] = 0.0;
           
           m.array[12] = 0.0;
           m.array[13] = 0.0;
           m.array[14] = 0.0;
           m.array[15] = 1.0;
           console.log(m.array);
           console.log(m.translate(1, 1, 0).array);
           console.log(m.multiply(m.translate(1, 1, 0), m).array);
           console.log(m.scale(5, 5, 0).array);
           console.log(m.multiply(m.scale(5, 5, 0), m).array);   
        </script> 
  </body>
</html>
